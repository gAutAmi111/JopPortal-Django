    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>JobXpress - Reset Password</title>

        <!-- CSS FILES -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style-sheet.css' %}" rel="stylesheet" />
        <link
        href="{% static 'css/all.min.css' %}"
        rel="stylesheet"
        type="text/css"
        />
                <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">

    </head>

    <body class="login-page" id="top">
            <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
            <div class="card hero-form-login text-white shadow-sm my-5">
                <!-- Header with Logo -->
                <div class="login-section">
                <div class="section-overlay"></div>
                <div
                    class="d-flex align-items-center"
                    style="position: relative; width: fit-content; margin: 0 auto"
                >
                    <img
                    src="{% static 'images/logo.png' %}"
                    class="img-fluid logo-image"
                    alt="Hirex Logo"
                    />
                    <div class="d-flex flex-column">
                    <strong class="logo-text">JobXpress</strong>
                    <small class="logo-slogan">Online Job Portal</small>
                    </div>
                </div>
                </div>
    <br>

        <h4 class="form-title text-center">Set New Password</h4>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}


                <form
                class="custom-form hero-form-login-inner"
                method="post"
                role="form"
                >
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="new_password" class="form-control" placeholder="Enter new Password" required>
            </div>
            <br>
            <button type="submit" class="form-control">Reset Password</button>
        </form>
    </div>
    </body>
    </html>


    <style>
        .form-title {
    color: white;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
    }
    </style>
