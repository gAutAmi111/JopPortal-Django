{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>JobXpress Job Listing - Register</title>

    <!-- CSS FILES -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-sheet.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
            <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">

</head>

<body class="login-page" id="top">
    <!-- Register Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
                <div class="card hero-form-login text-white shadow-sm my-5">
                    {% if errmsg %}
                        <div><mark>{{errmsg}}</mark></div>
                    {% endif %}
                    <!-- Header with Logo -->
                    <div class="login-section">
                        <div class="section-overlay"></div>
                        <div class="d-flex align-items-center" style="position: relative; width: fit-content; margin: 0 auto;">
                            <img src="{% static 'images/logo.png' %}" class="img-fluid logo-image" alt="Hirex Logo">
                            <div class="d-flex flex-column">
                                <strong class="logo-text">JobXpress</strong>
                                <small class="logo-slogan">Online Job Portal</small>
                            </div>
                        </div>
                    </div>
                    <!-- Register Form -->
                    <form class="custom-form hero-form-login-inner" method="post" role="form">
                        {% csrf_token %}
                        <div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" id="exampleInputFirstname" name="uname" placeholder="User Name" required>
                        </div>
                        {% if role == 'recruiter' %}
                        <div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" id="exampleInputFirstname" name="cname" placeholder="Company Name" required>
                        </div>
                        {% endif %}

                        <div class="form-group" style="margin: 20px 0;">
                            <input type="email" class="form-control" id="exampleInputEmail" name="uemail" aria-describedby="emailHelp" placeholder="Enter Email Address" required>
                        </div>
                        <div class="form-group" style="margin: 20px 0;">
                            <input type="password" class="form-control" id="exampleInputPassword" name="upass" placeholder="Password" required>
                        </div>
                        <div class="form-group" style="margin: 20px 0;">
                            <input type="password" class="form-control" id="exampleInputConfirmPassword" name="ucpass" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control">Register</button>
                            
                        </div>
                        <hr>

                        
                        <!-- Login Link -->
                        <div class="text-center">
                            <a class="font-weight-bold small text-white" href="{% url 'signin' %}">Already have an account?</a>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
