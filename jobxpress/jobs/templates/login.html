{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>JobXpress Job Listing - Login</title>

    <!-- CSS FILES -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style-sheet.css' %}" rel="stylesheet" />
    <link
      href="{% static 'css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
            <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">

  </head>

  <body class="login-page" id="top">
    <!-- Forgot Password Section -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
          <div class="card hero-form-login text-white shadow-sm my-5">
            <!-- Header with Logo -->
            <div class="login-section">
              <div class="section-overlay"></div>
              <div
                class="d-flex align-items-center"
                style="position: relative; width: fit-content; margin: 0 auto"
              >
                <img
                  src="{% static 'images/logo.png' %}"
                  class="img-fluid logo-image"
                  alt="Hirex Logo"
                />
                <div class="d-flex flex-column">
                  <strong class="logo-text">JobXpress</strong>
                  <small class="logo-slogan">Online Job Portal</small>
                </div>
              </div>
            </div>
<br>
            <!-- Error Message Display -->
            {% if errmsg %}
            <div class="alert alert-danger" role="alert">{{ errmsg }}</div>
            {% endif %}

            <!-- Login Form -->
            <form
              class="custom-form hero-form-login-inner"
              method="post"
              role="form"
            >
              {% csrf_token %}
              <div class="form-group" style="margin: 20px 0">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail"
                  name="uname"
                  aria-describedby="emailHelp"
                  placeholder="Enter User name"
                  required
                />
              </div>
              
                <div class="form-group" style="margin: 20px 0">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  name="uemail"
                  aria-describedby="emailHelp"
                  placeholder="Enter Email Address"
                  required
                />
              </div>

              <div class="form-group" style="margin: 20px 0">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                  name="upass"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group" style="margin: 20px 0">
                <div
                  class="custom-control custom-checkbox small"
                  style="line-height: 1.5rem"
                >
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck"
                    name="remember_me"
                  />
                  <label class="custom-control-label" for="customCheck"
                    >Remember Me</label
                  >
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control">Login</button>
              </div>
              <hr />
        
              <!-- Register Link -->
              <div class="text-center">
                <a
                  class="font-weight-bold small text-white"
                  href="{% url 'index' %}"
                  >Create an Account?</a
                >
              </div>
<div class="text-center">
      <a class="small text-white" href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>
  
   
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

{% if messages %}
  <script>
    {% for message in messages %}
      alert("{{ message|escapejs }}");
    {% endfor %}
  </script>
{% endif %}
