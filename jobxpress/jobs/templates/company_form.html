{% extends 'base.html' %}
{% load static %}
{% block body %}


    <main>
<h2 class="text-center text-white bg-purple py-3">Add Jobs</h2>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card hero-form-login text-white shadow-sm my-5">

                    {% if errmsg %}
                        <div class="alert alert-danger text-center">{{ errmsg }}</div>
                    {% endif %}

                    <form class="custom-form hero-form-login-inner" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" name="title" placeholder="Job Title" required>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <textarea class="form-control" name="description" rows="3" placeholder="Job Description" required></textarea>
                        </div>

                        <div class="form-group">
                            <select class="form-control" name="job_type" required>
                                <option value="">Select Job Type</option>
                                <option value="full_time">Full-time</option>
                                <option value="part_time">Part-time</option>
                                <option value="internship">Internship</option>
                                <option value="freelance">Freelance</option>
                            </select>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                        <textarea class="form-control" rows="3" name="requirements" placeholder="Requirements" required></textarea>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="number" class="form-control" step="0.01" name="salary_min" placeholder="Minimum Salary">
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="number" class="form-control" step="0.01" name="salary_max" placeholder="Maximum Salary">
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" name="currency" value="USD" required>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <select class="form-control" name="salary_frequency" required>
                                <option value="hourly">Hourly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly" selected>Yearly</option>
                            </select>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" name="location" placeholder="Job Location" required>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="email" class="form-control" name="email" placeholder="Contact Email" required>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number">
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <textarea class="form-control" name="about_company" rows="2" placeholder="About the Company" required></textarea>
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="url" class="form-control" name="website" placeholder="Company Website">
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="file" class="form-control" name="photo">
                        </div>


                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <input type="file" class="form-control" name="logo">
                        </div>

                        <div class="form-group"><div class="form-group" style="margin: 20px 0;">
                            <button type="submit" class="form-control">Post Job</button>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
<style>
    .bg-purple {
    background-color: rgb(142, 91, 223);
}

</style>
  {% endblock %}
